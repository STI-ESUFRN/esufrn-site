server {
    listen 80;
    # server_name escoladesaude.ufrn.br;
    return 301 https://localhost$request_uri;
}

server {
    listen 443 default ssl;
    ssl_certificate /ssl/Intermediate_domain_ca.crt;
    ssl_certificate_key /ssl/escoladesaude.ufrn.br.key;
    server_name escoladesaude.ufrn.br;

    client_max_body_size 16M;

    location / {
        proxy_pass http://web:8000/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location ^~ /phpmyadmin {
        alias /var/www/html/phpmyadmin/;
        index index.php;
        location ~ \.php$ {
            try_files      $uri = 404;
            include        fastcgi_params;
            fastcgi_split_path_info ^\/phpmyadmin\/(.+\.php)(.*)$;
            fastcgi_param  SCRIPT_FILENAME $fastcgi_script_name;
            fastcgi_pass   phpmyadmin:9000;
        }
    }

    location ^~ /saeufrn {
        alias /var/www/html/saeufrn/;
        index index.html index.php;
    }

    location ^~ /planeja {
        alias /var/www/html/planeja/;
        index index.php;
        location ~ \.php$ {
            try_files      $uri = 404;
            include        fastcgi_params;
            fastcgi_split_path_info ^\/planeja\/(.+\.php)(.*)$;
            fastcgi_param  SCRIPT_FILENAME $fastcgi_script_name;
            fastcgi_pass   planeja:9000;
        }
    }

    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    location /media/ {
        alias /usr/share/nginx/html/media/;
    }
}
