<div class="row mb-2">
    <div class="col-md-6">
        <label>Buscar:</label>
        <input class="form-control form-control-sm"
               placeholder="Ex: Informação em Saúde e Auditoria 2023.1"
               data-filter
               name="search"/>
        <small class="text-muted">Pressione ENTER ou saia deste campo para buscar</small>
    </div>
    <div class="col-md-6">
        <label>Curso:</label>
        <select class="form-control form-control-sm " data-filter name="course">
            <option value="" selected>
                Todos os cursos
            </option>
            {% for index, name in cursos %}
                {% if name %}
                    <option value="{{ index }}">
                        {{ name }}
                    </option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
</div>
<div class="row my-2">
    <div class="col-md-6">
        <label>Sala:</label>
        <select class="form-control form-control-sm " data-filter name="classroom">
            <option value="" selected>
                Todas as salas
            </option>
            {% for sala in salas %}
                <option value="{{ sala.id }}">
                    {{ sala }}
                </option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-3">
        <label>Turno:</label>
        <select class="form-control form-control-sm "
                data-filter
                name="shift__icontains">
            <option value="" selected>
                Todos os turnos
            </option>
            <option value="M">
                Manhã
            </option>
            <option value="T">
                Tarde
            </option>
            <option value="N">
                Noite
            </option>
        </select>
    </div>
    <div class="col-md-3">
        <label>Status:</label>
        <select class="form-control form-control-sm " data-filter name="status">
            <option value="" selected>
                Todos os períodos
            </option>
            <option value="A">
                Apenas períodos em vigor
            </option>
            <option value="R">
                Apenas períodos cancelados
            </option>
            <option value="E">
                Apenas períodos pendentes
            </option>
        </select>
    </div>
</div>
