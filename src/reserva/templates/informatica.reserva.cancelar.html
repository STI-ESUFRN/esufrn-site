{% extends "base.pagina.html" %}
{% load static %}
{% block styles %}
    <style>
        .background-home {
            padding-bottom: 0px;
        }
    </style>
{% endblock styles %}
{% block content %}
    <article>
        <div class="container mt-5 text-center cabecalho">
            <h4>Informática</h4>
            <h3>Cancelar reserva</h3>
        </div>
        <div class="container mt-5 pt-4 corpo pb-5">
            <div class="mt-1" id="status-message">
                <div class="rounded-0 alert alert-success alert-dismissible fade show"
                     role="alert">
                    <strong>Reserva cancelada com sucesso.</strong>
                </div>
            </div>
            <br/>
            <br/>
            <br/>
            <a href="{% url 'principal:home' %}" class="text-center">
                <button class="btn btn-outline-dark btn-radio">Ir para a página principal</button>
            </a>
        </div>
    </article>
{% endblock content %}
{% block scripts %}
    <script src="/static/assets/js/main.js"></script>
{% endblock scripts %}
