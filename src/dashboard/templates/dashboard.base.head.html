<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>ESUFRN - Dashboard</title>
{% load static %}
<link rel="icon" href="{% static 'assets/dashboard/images/icon.ico' %}" />
<link rel="stylesheet"
      href="{% static 'assets/dashboard/css/bootstrap.min.css' %}"/>
<link rel="stylesheet"
      href="{% static 'assets/dashboard/css/style.base.css' %}"/>
<link href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"/>
<link rel="stylesheet"
      href="{% static 'assets/dashboard/css/datepicker.min.css' %}"/>
<link rel="stylesheet"
      href="{% static 'assets/fontawesome-free-6.2.1-web/css/all.min.css' %}"/>
<style>
    @page {
        size: auto !important;
    }

    @media print {

        .no-print,
        .no-print * {
            display: none !important;
        }
    }

    tr td:last-child {
        width: 80px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .loader-global .load,
    .loader-global .succ,
    .loader-global .erro {
        display: none;
        transition: 200ms;
    }

    .loader-global {
        font-size: 50px;
        width: 50px;
        height: 50px;
        position: fixed;
        bottom: 50%;
        left: calc(50% - 25px);
        z-index: 1000;
        display: none;
        transition: 200ms;
    }

    .loader-global.load,
    .loader-global.succ,
    .loader-global.erro {
        display: block;
    }

    .loader-global.load .load,
    .loader-global.succ .succ,
    .loader-global.erro .erro {
        display: block;
    }

    @media (min-width: 992px) {
        .modal-lg {
            max-width: 80%;
        }
    }
</style>
