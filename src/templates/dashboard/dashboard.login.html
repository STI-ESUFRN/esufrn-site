<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>ESUFRN - Dashboard</title>
        {% load static %}
        <link rel="icon" href="{% static 'assets/dashboard/images/icon.ico' %}"/>
        <link rel="stylesheet"
              href="{% static 'assets/dashboard/css/bootstrap.min.css' %}"/>
        <link rel="stylesheet"
              href="{% static 'assets/dashboard/css/style.login.css' %}"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito"
              rel="stylesheet"/>
    </head>
    <body class="text-center">
        <div class="container login-form px-4 py-5">
            <form id="login" action="#" method="post">
                {% csrf_token %}
                <div>
                    <img src="{% static 'assets/images/logo.png' %}" width="80%" alt=""/>
                </div>
                {% if message %}
                    {% if status == 'error' %}<p class="text-danger">{{ message }}</p>{% endif %}
                {% endif %}
                {{ form.field_user_name }}
                {{ form.field_passwd }}
                <button type="submit" class="text-white w-100 h-100 p-3 border-0">Entrar</button>
                <div class="mt-4">
                    <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
                </div>
                {% for error in form.errors %}{{ error }}{% endfor %}
                <div class="mt-2">
                    <a href="{% url 'home' %}">Voltar à página inicial</a>
                </div>
            </form>
        </div>
    </body>
</html>
