<form autocomplete="off" id="form-item">
    <input name="id" type="hidden" {% if item %} value="{{ item.id }}"{% endif %}/>
    <div class="form-row">
        <div class="form-group col-md-8">
            <label><b>Nome</b></label>
            <input class="form-control rounded-0" type="text" name="name" {% if item %} value="{{ item.name }}"{% endif %}/>
            <div class="invalid-feedback" for="name"></div>
        </div>
        <div class="form-group col-md-4">
            <label>Marca</label>
            <input class="form-control rounded-0" type="text" name="brand" id="brand" {% if item %} value="{{ item.brand }}"{% endif %}/>
            <div class="invalid-feedback" for="brand"></div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
            <label>Descrição</label>
            <textarea class="form-control rounded-0" name="description" id="description" rows="5">{% if item %}{{ item.description }}{% endif %}</textarea>
            <div class="invalid-feedback" for="description"></div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label><b>Tombo</b></label>
            <input class="form-control rounded-0" type="number" name="number" id="number" {% if item %} value="{{ item.number }}"{% endif %}/>
            <div class="invalid-feedback" for="number"></div>
        </div>
        <div class="form-group col-md-3">
            <label>Data de recebimento</label>
            <input class="form-control rounded-0 mb-1" name="received_at" data-mask="00-00-0000" data-toggle="datepicker" required autocomplete="off" maxlength="10" {% if item %} value="{{ item.received_at|date:"d-m-Y"|default_if_none:'' }}"{% endif %}/>
            <div class="invalid-feedback" for="received_at"></div>
        </div>
        <div class="form-group col-md-3">
            <label>Número de série</label>
            <input class="form-control rounded-0" type="text" name="nserie" id="nserie" {% if item %} value="{{ item.nserie }}"{% endif %}/>
            <div class="invalid-feedback" for="nserie"></div>
        </div>
        <div class="form-group col-md-3">
            <label>Modelo</label>
            <input class="form-control rounded-0" type="text" name="modelo" id="modelo" {% if item %} value="{{ item.modelo }}"{% endif %}/>
            <div class="invalid-feedback" for="modelo"></div>
        </div>
    </div>
    <div class="text-center mt-4">
        <button id="atualizar-instancia" class="btn btn-dark rounded-0">Atualizar material</button>
    </div>
</form>
