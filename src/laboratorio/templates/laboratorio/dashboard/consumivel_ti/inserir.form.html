<div id={{ target_id }} class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Inserir novo material de consumo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        <i class="fas fa-times" aria-hidden="true"></i></span>
                </button>
            </div>
            <div class="modal-body">
                <form autocomplete="off" id="create-material-form">
                    {% csrf_token %}
                    <input type="hidden" name="type" value="C" />
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label>
                                <b>Nome*</b>
                            </label>
                            <input class="form-control rounded-0" type="text" name="name" />
                            <div class="invalid-feedback" for="name"></div>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Marca</label>
                            <input class="form-control rounded-0" type="text" name="brand" id="brand" />
                            <div class="invalid-feedback" for="brand"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>
                                <b>Descrição*</b>
                            </label>
                            <textarea class="form-control rounded-0" name="description" id="description"
                                rows="5"></textarea>
                            <div class="invalid-feedback" for="description"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label>
                                <b>Quantidade*</b>
                            </label>
                            <input class="form-control rounded-0" type="number" name="quantity" />
                            <div class="invalid-feedback" for="quantity"></div>
                        </div>
                        <div class="form-group col-md-3">
                            <label>Data de validade</label>
                            <input class="form-control rounded-0 mb-1" name="expiration" data-mask="00-00-0000"
                                data-toggle="datepicker" required autocomplete="off" maxlength="10" date-field />
                            <div class="invalid-feedback" for="expiration"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label>
                                <b>Quantidade crítica*</b>
                            </label>
                            <input type="number" class="form-control rounded-0" name="alert_below" />
                            <small class="text-muted m-0">Por padrão, esse campo é 25% da quantidade do material</small>
                            <div class="invalid-feedback" for="alert_below"></div>
                        </div>
                    </div>
                    <hr />
                    <div class="form-row">
                        <div class="form-group col-md-7">
                            <label>
                                <b>Almoxarifado*</b>
                            </label>
                            <select class="form-control rounded-0" name="warehouse_ti" id="warehouse">
                                <option selected disabled>
                                    Selecione um Almoxarifado
                                </option>
                            </select>
                            <div class="invalid-feedback" for="warehouse_ti"></div>
                        </div>
                        <div class="form-group col-md-5">
                            <label>Data de entrada no sistema</label>
                            <input class="form-control rounded-0 mb-1" name="received_at" data-mask="00-00-0000"
                                data-toggle="datepicker" required autocomplete="off" maxlength="10" date-field />
                            <div class="invalid-feedback" for="received_at"></div>
                        </div>
                    </div>
                    <hr />
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Observações</label>
                            <textarea class="form-control rounded-0" name="comments" id="comments" rows="5"></textarea>
                            <div class="invalid-feedback" for="comments"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button id="create-material" type="button" class="btn btn-primary">
                    Salvar <i class="fa-solid fa-floppy-disk"></i>
                </button>
            </div>
        </div>
    </div>
</div>
