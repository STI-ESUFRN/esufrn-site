<div id="add-material" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Inserir novo material permanente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        <i class="fas fa-times" aria-hidden="true"></i></span>
                </button>
            </div>
            <div class="modal-body">
                <form autocomplete="off" id="form-item">
                    {% csrf_token %}
                    <input type="hidden" name="type" value="P"/>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label>
                                <b>Nome</b>
                            </label>
                            <input class="form-control rounded-0" type="text" name="name"/>
                            <div class="invalid-feedback" for="name"></div>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Marca</label>
                            <input class="form-control rounded-0" type="text" name="brand" id="brand"/>
                            <div class="invalid-feedback" for="brand"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>
                                <b>Status</b>
                            </label>
                            <select class="form-control rounded-0" name="status" id="status">
                            </select>
                            <div class="invalid-feedback" for="name"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label>
                                <b>Categoria</b>
                            </label>
                            <div class="d-flex">
                                <select class="form-control rounded-0 mr-1" name="category" id="category">
                                    <option selected disabled>
                                        Selecione uma categoria
                                    </option>
                                </select>
                                <button class="btn mx-1"
                                        data-toggle="modal"
                                        data-target="#new-category-modal"
                                        id="add-category">
                                    <i class="fas fa-plus" aria-hidden="true"></i>
                                </button>
                                <button class="btn ml-1" id="del-category">
                                    <i class="fas fa-trash" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback" for="category"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>
                                <b>Descrição</b>
                            </label>
                            <textarea class="form-control rounded-0"
                                      name="description"
                                      id="description"
                                      rows="5"></textarea>
                            <div class="invalid-feedback" for="description"></div>
                        </div>
                    </div>
                    <hr/>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>
                                <b>Almoxarifado</b>
                            </label>
                            <select class="form-control rounded-0" name="warehouse" id="warehouse">
                                <option selected disabled>
                                    Selecione um Almoxarifado
                                </option>
                            </select>
                            <div class="invalid-feedback" for="warehouse"></div>
                        </div>
                        <div class="form-group col-md-3">
                            <label>
                                <b>Tombo</b>
                            </label>
                            <input class="form-control rounded-0"
                                   type="number"
                                   name="number"
                                   id="number"/>
                            <div class="invalid-feedback" for="number"></div>
                        </div>
                        <div class="form-group col-md-3">
                            <label>Localização</label>
                            <input type="text"
                                   class="form-control rounded-0"
                                   name="location"
                                   placeholder="Localização"
                                   required/>
                            <div class="invalid-feedback" for="location"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>Data de entrada no sistema</label>
                            <input class="form-control rounded-0 mb-1"
                                   name="received_at"
                                   data-mask="00-00-0000"
                                   data-toggle="datepicker"
                                   required
                                   autocomplete="off"
                                   maxlength="10"
                                   date-field/>
                            <div class="invalid-feedback" for="received_at"></div>
                        </div>
                    </div>
                    <hr/>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Observações</label>
                            <textarea class="form-control rounded-0" name="comments" id="comments" rows="5"></textarea>
                            <div class="invalid-feedback" for="comments"></div>
                        </div>
                    </div>
                    <div id="form-errors"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button id="create-material" type="button" class="btn btn-primary">
                    Salvar <i class="fa-solid fa-floppy-disk"></i>
                </button>
            </div>
        </div>
    </div>
</div>
